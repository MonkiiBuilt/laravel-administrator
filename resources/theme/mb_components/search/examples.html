<!-- Title & Description -->
<div class="sg-component__description">
    Search component
</div>



<!-- Example START -->

    <div class="sg-component__sub-title">
        <span>Simple search component</span>
    </div>

    <form class="search" action="">
        <div class="search__group">
            <input class="search__input" type="text" name="text1" id="text1" placeholder="search" required>
            <button class="search__btn" type="submit"><svg class="icon icon-search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use></svg></button>
        </div>
    </form>

    <div class="sg-component__sub-title">
        <span>Expand on focus</span>
    </div>

    <form class="search" action="">
        <div class="search__group  search__group--expandable">
            <input class="search__input" type="text" name="text1" id="text1" placeholder="search" required>
            <button class="search__btn" type="submit"><svg class="icon icon-search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use></svg></button>
        </div>
    </form>

    <div class="sg-component__sub-title">
        <span>Reveal with button</span>
    </div>

    <form class="search" action="" method="get">
        <div class="search__group  search__group--hidden">
            <input class="search__input" type="text" name="text1" id="text1" placeholder="search" required disabled>
            <button class="search__btn" type="submit"><svg class="icon icon-search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use></svg></button>
            <button class="search__close" type="button" disabled><svg class="icon icon-times"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-times"></use></svg></button>
        </div>
    </form>

<!-- Example END -->

<script type="text/javascript">
    $(document).ready(function() {

        $('.search__group--expandable').expandableSearch({ type: 'expand' });
        $('.search__group--hidden').expandableSearch({ type: 'toggle' });

    });
</script>
