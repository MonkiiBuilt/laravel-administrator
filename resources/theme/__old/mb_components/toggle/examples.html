
<!-- Title & Description -->
<div class="sg-component__description">
    Toggle
</div>

<!--Default-->

<div class="sg-component__sub-title">
    <span>Toggle</span>
</div>

<div class="sg-component__container">

    <!--This wraps the whole toggle on/off divs-->
    <div class="toggle">
        <!--This is the switch-->
        <div class="toggle__switch">
            Clickable switch (or you can use a <a>link</a>).
        </div>

        <!--This will be shown when toggle is off-->
        <div class="toggle__off">
            Toggle is off.
        </div>

        <!--This will be shown when toggle is on-->
        <div class="toggle__on">
            Toggle is on.
        </div>
    </div>

</div>


<!--Switch inside toggle on/off-->

<div class="sg-component__sub-title">
    <span>Toggle switch content</span>
</div>

<div class="sg-component__container">

    <!--This wraps the whole toggle on/off divs-->
    <div class="toggle">

        <!--This will be shown when toggle is off-->
        <div class="toggle__off">
            <div class="toggle__switch">
                Switch with changing content.
            </div>
            Toggle is off.
        </div>

        <!--This will be shown when toggle is on-->
        <div class="toggle__on">
            <div class="toggle__switch">
                Switch content changed!
            </div>
            Toggle is on.
        </div>
    </div>


</div>
<!-- Example END -->
