    Figures Component Examples
    ==================================
-->



<!-- Title & Description -->
<div class="sg-component__description">
    Used to present single or multiple images with a caption and credit below.
</div>



<!-- Example START -->

	<div class="sg-component__sub-title">
	    <span>Figure with image and caption</span>
	</div>
    
    <figure>
    	<img src="http://placehold.it/1500x500" alt="An example image.">
    	<figcaption>
    		<div class="figcaption__inner">
	    		<span class="figcaption__content">
	    			Lorem ipsum dolor sit amet <a href="http://www.google.com/">lorem ipsum</a>. Lorem ipsum dolor sit. Lorem ipsum dolor sit sponge bob patrick pineapple amet.
				</span>
    		</div>
    	</figcaption>
    </figure>



	<div class="sg-component__sub-title">
	    <span>Figure with image and caption including credit</span>
	</div>
    
    <figure>
    	<img src="http://placehold.it/600x500" alt="An example image.">
    	<figcaption>
    		<div class="figcaption__inner">
	    		<span class="figcaption__content">
	    			Lorem ipsum dolor sit amet <a href="http://www.google.com/">lorem ipsum</a>. Lorem ipsum dolor sit. Lorem ipsum dolor sit sponge bob patrick pineapple amet.
				</span>
				<span class="figcaption__credit">
					Credit: Snoop Dogg
				</span>
    		</div>
    	</figcaption>
    </figure>



	<div class="sg-component__sub-title">
	    <span>Figure with multiple images</span>
	</div>
    
    <figure>
    	<!-- 
    		We add extra containers for multiple images so they can stack and resize properly on desktop and mobile.
    		The extra markup is only needed when using more than 1 image in the figure.
		-->
    	<div class="figure-images__container">
    		<div class="figure-images__item"><img src="http://placehold.it/220x200" alt="An example image."></div>
    		<div class="figure-images__item"><img src="http://placehold.it/220x200" alt="Another example image."></div>
    		<div class="figure-images__item"><img src="http://placehold.it/220x200" alt="Also an example image."></div>
    	</div>
    	<figcaption>
    		<div class="figcaption__inner">
	    		<span class="figcaption__content">
	    			Lorem ipsum dolor sit amet <a href="http://www.google.com/">lorem ipsum</a>. Lorem ipsum dolor sit amet.
				</span>
				<span class="figcaption__credit">
					Credit: Snoop Dogg
				</span>
			</div>
    	</figcaption>
    </figure>

<!-- Example END -->
