
<!-- 
	Buttons Component Examples
	==================================
-->



<!-- Title & Description -->
<div class="sg-component__description">
    These classes were designed to be used on <code>&lt;button&gt;</code> tags, however can be used with <code>&lt;a&gt;</code> and <code>&lt;input type="submit"&gt;</code> elements too.
</div>



<!-- Example START -->

	<!-- Base button examples -->
	<div class="sg-component__sub-title">
	    <span>Base Buttons</span>
	</div>

	<button class="btn"  type="button">Default</button>
	<button class="btn  btn--primary" type="button">Primary</button>
	<button class="btn  btn--secondary" type="button">Secondary</button>
	<button class="btn  btn--tertiary" type="button">Tertiary</button>

	<!-- Base button examples -->
	<div class="sg-component__sub-title">
		<span>Active Buttons</span>
	</div>

	<button class="btn  active"  type="button">Default</button>
	<button class="btn  active  btn--primary" type="button">Primary</button>
	<button class="btn  active  btn--secondary" type="button">Secondary</button>
	<button class="btn  active  btn--tertiary" type="button">Tertiary</button>


	<!-- Disabled button examples -->
	<div class="sg-component__sub-title">
	    <span>Disabled buttons</span>
	</div>

	<button class="btn"  type="button" disabled>Default</button>
	<button class="btn  btn--primary" type="button" disabled>Primary</button>
	<button class="btn  btn--secondary" type="button" disabled>Secondary</button>
	<button class="btn  btn--tertiary" type="button" disabled>Tertiary</button>



	<!-- Modifier examples -->
	<div class="sg-component__sub-title">
	    <span>Modifiers</span>
	</div>

	<button class="btn  btn--pill" type="button">Pill</button>
	<button class="btn  btn--primary  btn--pill" type="button">Pill</button>
	<button class="btn  btn--secondary  btn--pill" type="button">Pill</button>
	<button class="btn  btn--tertiary  btn--pill" type="button">Pill</button>
	<br>

	<button class="btn  btn--outline" type="button">Outline</button>
	<button class="btn  btn--primary  btn--outline" type="button">Outline</button>
	<button class="btn  btn--secondary  btn--outline" type="button">Outline</button>
	<button class="btn  btn--tertiary  btn--outline" type="button">Outline</button>
	<br>

	<button class="btn  btn--small" type="button">Small</button>
	<button class="btn  btn--primary  btn--small" type="button">Small</button>
	<button class="btn  btn--secondary  btn--small" type="button">Small</button>
	<button class="btn  btn--tertiary  btn--small" type="button">Small</button>
	<br>

	<button class="btn  btn--large" type="button">Large</button>
	<button class="btn  btn--primary  btn--large" type="button">Large</button>
	<button class="btn  btn--secondary  btn--large" type="button">Large</button>
	<button class="btn  btn--tertiary  btn--large" type="button">Large</button>

<!-- Example END -->
